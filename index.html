<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container col-md-6 ">
    <h1 class="head-one text-center m-4">User Register</h1>
    <form action="" class="">
          <label for="fname" class="">First Name</label>
          <input type="text" class="form-control m-2" id="fname" >
          <label for="lname">Last Name</label>
          <input type="text" class="form-control m-2" id="lname" >
          <label for="email">Email</label>
          <input type="email" class="form-control m-2" id="email" required >
        
        <button type="submit" class="btn btn-outline-primary mt-4">Submit</button>
    </form>
    
    <table class="table table-bordered table-responsive-md m-5">
        <caption>List of users</caption>
        <thead class="table-light">
            <tr>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
        <tbody id="user-list"></tbody>
    </table>  
    <a href="./index2.html">Next page</a>  
</div>
<script src="./script.js"></script>
</body>
</html>
